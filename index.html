<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Wellcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email"> 
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawAmount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status"> 
                    <h5>Balance</h5>
                    <h2>$ <span id="balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
                </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawInputValu" type="text" class="form-control" placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
                 </div>       
        </div>
    </div>

    <script>   
        // Login Button Event Handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area").style.display = "none";
            const transactionArea = document.getElementById("transaction-area").style.display = "block"
        })

        //  Deposit Button Event Handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
        const inputValu = document.getElementById("depositAmount").value;
        const inputNumber = parseFloat(inputValu);

        let currentDeposit = document.getElementById("currentDeposit").innerText;
        const currentDepositNumber = parseFloat(currentDeposit);
        const totalDeposit = currentDepositNumber + inputNumber;
        document.getElementById("currentDeposit").innerText = totalDeposit;

        let balance = document.getElementById("balance").innerText;
        const balanceNumber = parseFloat(balance);
        const totalBalance = balanceNumber + inputNumber;
        document.getElementById("balance").innerText = totalBalance;
        document.getElementById("depositAmount").value = "";
        })

        // Withdraw Button Event Hander
        const withdrawBtn = document.getElementById("withdrawBtn");
        withdrawBtn.addEventListener("click", function(){
            const withdrawInputValu = document.getElementById("withdrawInputValu").value;
            let withdrawAmount = document.getElementById("withdrawAmount").innerText;
            const totalWithdrawAmount = parseFloat(withdrawAmount) + parseFloat(withdrawInputValu);
            document.getElementById("withdrawAmount").innerText = totalWithdrawAmount;

            let balance = document.getElementById("balance").innerText;
            const currentBalance = parseFloat(balance) - parseFloat(withdrawInputValu);
            document.getElementById("balance").innerText= currentBalance;
            document.getElementById("withdrawInputValu").value = "";
        })

    </script>
</body>
</html>
